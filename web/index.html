<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toxic Comment Classifier</title>
</head>
<body>
    <h1>Toxic Comment Classifier</h1>
    <div class="input-container">
        <textarea id="textbox" placeholder="Enter your comment here..." oninput="clearError()"></textarea>
        <div id="errorMessage" class="error-message"></div>
        <div class="button-group">
            <button id="submit" onclick="classifyComment()">Submit</button>
            <button id="clear" onclick="clearText()">Clear</button>
        </div>
    </div>
    <div id="result">
        <h3>Prediction Scores:</h3>
        <ul id="scores"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
